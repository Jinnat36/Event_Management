    <div class="container" id="ff">
        <h1 class="text-center text-white m-10px pt-1">Book Yourday</h1>
        <form class="row g-3">
        
            <div class="row">
                <div class="col">
                    <label for="inputPassword4" class="form-label">Enter First Name </label>
                    <input type="text" class="form-control" placeholder="Jinnat Ara" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label">Enter Last Name </label>
                    <input type="text" class="form-control" placeholder="Khatun" aria-label="First name">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Email Address </label>
                    <input type="email" class="form-control" placeholder="Jinnat@gmail.com" aria-label="First name">
                </div>

                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputCity">
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Check-In Time</label>
                    <input type="time" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Check-Out Time</label>
                    <input type="time" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>

                <div class="col-md-4">
                <label for="programSelect" class="form-label">Program</label>
                <select id="programSelect" class="form-select" onchange="updatePaymentMethods()">
                    <option selected>Choose</option>
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="wedding">Wedding</option>
                    <option value="gettogether">Get Together Party</option>
                    <option value="teachersday">Teachers Day</option>
                    <option value="party">Party</option>
                </select>
            </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Payment Method</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose</option>
                        <option value="birthday">Via Card</option>
                        <option value="anniversary">Online Payment</option>
                        <option value="wedding">Cash Payment</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Persons</label>
                    <input type="number" class="form-control" placeholder="Person" aria-label="First name">
                </div>
            

               
            <div class="col-md-4">
                <label for="paymentMethodSelect" class="form-label">Payment</label>
                <select id="paymentMethodSelect" class="form-select">
                    <option selected>Choose</option>
                    <option value="via-card">Via Card</option>
                    <option value="online-payment">Online Payment</option>
                    <option value="cash">Cash Payment</option>
                </select>
            </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
               
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="return confirmSubmission()">Submit</button>
                </div>
        </form>
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
    </div>
    
   
             <script>
        function confirmSubmission() {
            return confirm("Are you sure you want to submit?");
        }

        function updatePaymentMethods() {
            const programSelect = document.getElementById("programSelect").value;
            const paymentMethodSelect = document.getElementById("paymentMethodSelect");

            // Clear existing options
            paymentMethodSelect.innerHTML = "";

            // Define payment options for each program
            const paymentOptions = {
                birthday: ["select one","5k", "7k","10k"],
                anniversary: ["select one","5k","10k", "15k","20k"],
                wedding: ["select one","50k", "1 lakh","2 lakhk","5lakh"],
                gettogether: ["select one","5k", "7k","10k"],
                teachersday: ["select one","5k", "7k","10k"],
                party: ["select one","5k", "7k","10k"]
            };

            // Populate payment method dropdown based on selected program
            const options = paymentOptions[programSelect] || ["Choose"];
            options.forEach(option => {
                const opt = document.createElement("option");
                opt.value = option.toLowerCase().replace(" ", "-");
                opt.textContent = option;
                paymentMethodSelect.appendChild(opt);
            });
        }
    </script>
